<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="press">
            Press Any Key
        </div>

        <div class="box hide">
            <div class="result"></div>
            <div class="details">
                <div class="card">
                    <h1>Key</h1>
                    <p class="card_key"></p>
                </div>

                <div class="card">
                    <h1>Location</h1>
                    <p class="card_location"></p>
                </div>

                <div class="card">
                    <h1>Which</h1>
                    <p class="card_which"></p>
                </div>

                <div class="card">
                    <h1>Code</h1>
                    <p class="card_code"></p>
                </div>
                
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
